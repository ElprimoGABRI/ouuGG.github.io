    <style>
        /* Reset de m√°rgenes y paddings */
        * {

        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;

            align-items: center;

        header {

        }

        header .logo h1 {
            font-size: 34px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;

            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .main-section {
            padding: 40px;
            background: #f4f4f4;
            text-align: center;
            width: 100%;
        }

            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        #servicios {
            padding: 40px;
            text-align: center;
            width: 100%;
        }

        .services-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .service {
            background: #e2e2e2;
            padding: 20px;
            width: 30%;
            margin: 10px;
        }

        #galeria {
            padding: 40px;
            text-align: center;
            width: 100%;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 30%;
        }

        #contacto {
            padding: 40px;
            background: #f4f4f4;
            width: 100%;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .social-media a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
